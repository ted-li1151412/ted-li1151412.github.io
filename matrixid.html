<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成matrixid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>生成matrixid</h1>
    <button id="generateBtn">立即生成</button>
    <div id="result"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const characters = 'matrixid';
            let result = '';
            const length = 12; // 生成的字符串长度，你可以根据需要修改这个值
            const requiredChars = new Set('matrixid'); // 需要包含的字符集合

            // 确保生成的字符串中包含所有需要的字符
            while (true) {
                result = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    result += characters[randomIndex];
                }
                // 检查生成的字符串是否包含所有需要的字符
                if (requiredChars.size === new Set(result).size) {
                    break; // 如果包含所有需要的字符，退出循环
                }
            }

            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
