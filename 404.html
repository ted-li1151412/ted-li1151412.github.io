<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 无页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            color: #ff4d4d;
            font-size: 6em;
            margin: 0;
        }

        .error-message {
            color: #333333;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .description {
            color: #666666;
            font-size: 1em;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">未找到页面</p>
        <p class="description">您访问的网页可能已经永久挪动到新网址</p>
        <a href="https://ted-lijunyu.top" class="button">回到首页</a>
    </div>
</body>

</html>
