<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3E2723; /* 更深的棕色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .logo img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 1.5s ease, box-shadow 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .title h1 {
            margin: 20px 0;
            color: #fff; /* 白色文字 */
        }

        .nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .nav button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #fff; /* 白色边框 */
            border-radius: 5px;
            background-color: transparent; /* 透明背景 */
            color: #fff; /* 白色文字 */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            text-decoration: none; /* 去掉按钮文字的下划线 */
        }

        .nav button:hover {
            background-color: #fff; /* 白色背景 */
            color: #3E2723; /* 深棕色文字 */
            transform: scale(1.1); /* 按钮放大 */
        }

        .studio {
            margin-top: 10px;
            font-size: 14px;
            color: #fff; /* 白色文字 */
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #fff; /* 白色文字 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://ted-lijunyu.top">
                <img src="https://ted-lijunyu.top/icon.svg" alt="LJT Logo">
            </a>
        </div>
        <div class="title">
            <h1>LJT</h1>
        </div>
        <div class="nav">
            <a href="https://blog.ted-lijunyu.top"><button>Blog</button></a>
            <a href="https://ted-lijunyu.top/download"><button>Download</button></a>
            <a href="https://search.ted-lijunyu.top"><button>Search</button></a>
            <a href="https://ted-lijunyu.top/project/"><button>Project</button></a>
            <a href="https://video.ted-lijunyu.top"><button>Video</button></a>
            <a href="https://game.ted-lijunyu.top"><button>Game</button></a>
            <a href="https://www.travellings.cn/go.html"><button>Travelling</button></a>
            <a href="https://ted-lijunyu.top/LJTStudio"><button>LJT Studio</button></a>
        </div>
    </div>
    <footer>
        <p>Copyright © LJT</p>
        <a href="https://icp.gov.moe/?keyword=20250604" target="_blank">萌ICP备20250604号</a>
    </footer>
</body>
</html>
