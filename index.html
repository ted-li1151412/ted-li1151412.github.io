<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://ted-lijunyu.top/icon.svg" type="image/svg+xml" />
<title>LJT</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #5a3a2b; /* 棕色背景 */
    color: #d6d6d6; /* 灰色文字 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 50px;
  }
  .avatar {
    animation: light 4s ease-in-out infinite;
    transition: 0.8s;
    border-radius: 50%;
    margin-top: 10%;
    width: 96px;
    height: 96px;
    background: url(https://ted-lijunyu.top/icon.svg) center center no-repeat;
    background-color: #fff;
  }
  .avatar:hover { transform: scale(1.2) rotate(360deg); }
  @keyframes light {
    0% { box-shadow: 0 0 24px #fd7d7d; }
    50% { box-shadow: 0 0 8px #fff; }
    100% { box-shadow: 0 0 24px #fd7d7d; }
  }
  .buttons {
    display: flex;
    gap: 20px; /* 按钮之间的间距 */
  }
  a {
    padding: 10px 20px;
    font-size: 18px;
    border: 2px solid #d6d6d6;
    border-radius: 5px;
    background-color: transparent;
    color: #d6d6d6;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  a:hover {
    background-color: #d6d6d6;
    color: #5a3a2b;
  }
  .footer {
    position: absolute;
    bottom: 10px;
    font-size: 12px;
  }
</style>
</head>
<body>
  <h1>LJT</h1>
  <div class="buttons">
    <a href="https://blog.ted-lijunyu.top">Blog</a>
    <a href="https://ted-lijunyu.top/download.html">Download</a>
    <a href="https://video.ted-lijunyu.top">Video</a>
  </div>
  <div class="footer">
    Copyright © LJT
  </div>
</body>
</html>
